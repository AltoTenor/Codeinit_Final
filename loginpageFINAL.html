<div class="login-pf-page" style="color: aliceblue; z-index: 100; opacity: 0.9;">
    <div class="container text-center"  >
        <div class="row" style="padding: 3%;">
            
        </div>
        <div class="row">
          <div class="col-lg-3 col-sm-1">

          </div>
          <div class="col" style="background-color: #28282B ; border-radius: 3%;padding: 1%;">
            <header class="login-pf-page-header">
              <a href="http://www.nitc.ac.in">
                <img class="login-pf-brand" src="/static/Logowhite.png" alt=" logo" width="60" height="70" style="padding-bottom: 0%;"/>
              </a>
                
              <p style="color: antiquewhite;">
                Log In to Raise a Request Or Accept and Reject Emails.
              </p>
            </header>
            <div class="row">
              <!-- <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2"> -->
                <div class="col-12">
                <div class="card-pf">
                  <header class="login-pf-header">
                    <h3>Log In to Your Account</h3>
                  </header>
                  <form action="/" method="POST">
                    <div class="form-group" style="padding: 4%; padding-bottom: 2%; font-size: x-large;">
                      <label class="sr-only" for="exampleInputEmail1" style="float: left;">Email address</label>
                      <input type="email" name="email" class="form-control  input-lg" id="exampleInputEmail1" placeholder="@nitc.ac.in">
                    </div>
                    <div class="form-group" style="padding: 4%; padding-bottom: 2%; font-size: x-large;">
                      <label class="sr-only"  for="exampleInputPassword1"  style="float: left;">Password
                      </label>
                      <input type="password" name="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="******">
                    </div>
                    <div style="padding: 2%;">
                      
                        <button type="submit" class="btn btn-outline-info btn-block btn-lg">Log In</button>
                
                      </div>
                    
                  </form>
                </div><!-- card -->
                
                <footer class="login-pf-page-footer" style="padding: 2%;">
                  <ul class="login-pf-page-footer-links list-unstyled" >
                    <li><a class="login-pf-page-footer-link" href="http://www.nitc.ac.in" style="color: rgb(71, 117, 135);">Terms of Use</a></li>

                    <li><a class="login-pf-page-footer-link" href="http://www.nitc.ac.in" style="color:   rgb(71, 117, 135);">Privacy Policy</a></li>
